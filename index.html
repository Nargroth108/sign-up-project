<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>

<div class="left-container">
    <div class="title-container">
        <img src="odin-lined.png" alt="logo" class="logo">
        <div class="title">SIGNING UP</div>
    </div>
    <div class="credits">Photo by<a class="credits" href="https://unsplash.com/@melkita_ulamun?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Mara K</a>on<a class="credits" href="https://unsplash.com/photos/green-grass-field-with-green-plants-C_SCxSPIKwQ?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a></div>
</div>

<div class="right-container">
    <p class="description">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
    <p class="description">Sign up <em>now</em> to get stated.</p>
    <p class="description">You <em>know</em> you want to.</p>

    <form action="">
        <div class="input-field">
            <p class="legend">Let's do this!</p>
                <label for="fn">First Name
                 <input type="text" id="fn" required>
                </label>
                <label for="ln">Last Name
                 <input type="text" id="ln">
                </label>
                <label for="em">E-mail Address
                 <input type="email" id="em" required>
                </label>
                <label for="pn">Phone Number
                 <input type="number" id="pn">
                </label>
                <label for="password">Password
                 <input name="password" type="password" id="password" required>
                 <div id="password-error" class="error"></div>
                </label>
                <label for="passwordC">Confirm Password
                 <input name="passwordC" type="password" id="passwordC" required>
                <div id="passwordC-error" class="error"></div>
                </label>
            </div>
            <div class="submit-field">
                  <button id="submit-btn" type="submit">Create Account</button>
                  <p>Already have an account? <a href="">Log in</p>
            </div>
    </form>
</div>

<script>

const pw = document.querySelector('#password');
const pwC = document.querySelector('#passwordC');
const pwError = document.querySelector('#password-error');
const pwCError = document.querySelector('#passwordC-error');
const btnSubm = document.querySelector('#submit-btn')


pwC.addEventListener("input", function (event) {
    if (pwC.value !== pw.value) {
      pwCError.textContent = 'Passwords do not match';
      btnSubm.disabled = true;
    } else {
      pwCError.textContent = '';
    }
  });
</script>

</body>
</html>
